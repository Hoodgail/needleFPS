<!DOCTYPE html>

<html>
	<head>
		<title>TEST</title>
		<meta charset="UTF-8">
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"/>
	</head>

	<body style="background-color: #222222;overflow:hidden;font-family:arial;" oncontextmenu="return false;">
		<!--nunuStudio lib-->
		<script type="text/javascript" src="nunu.min.js"></script>

		<!--App code-->
		<script type="text/javascript">
		const website = !(function(){
		!(function() {
	var app = new NunuApp();//this should work ol
    var run = function() {
     app = new NunuApp();
     document.getElementById("logo");
     var e = document.getElementById("bar");
     app.loadRunProgram(
       "app.nsp?" + Date.now() + ".nsp",
       function() {
           document.body.removeChild(logo);
       },
       function(n) {
         if (n.lengthComputable) {
           var t = (n.loaded / n.total) * 100;
           var e = document.querySelector("#bar")
           e.style.width = t + "%";
         }
       }
     );
    }
    run()
    //document.body.addEventListener("load",run);
    document.body.addEventListener("onresize",app.resize);
    
		})();
		})()
	
		</script>




		
		<!--Logo-->
		<div id="logo" style="position:absolute; width:50%; left:25%; top:35%">
			<img src="logo.png" style="width:100%;">
			<!--Loading bar-->
			<div style="position:absolute; width:100%; height:7%; left:0%; top:120%; border-style:solid; border-color:#FFFFFF; border-width:2px">
				<div id="bar" style="position: absolute;
                                     width: 100%;
                                     height: 100%;
                                     left: 0%;
                                     top: 0%;
                                     background-color: rgb(255, 255, 255);
                                     box-shadow: inset 0 0 9px 1px #000, 0 0 20px 5px #6b130d;"></div>
			</div>
		</div>
	</body>
</html>
